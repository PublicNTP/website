<!DOCTYPE html>

<html>
    <head>
        <title>PublicNTP Usage Statistics</title>
    </head>

    <body>
        <h1>S&atilde;ao Paulo, Brazil (GRU #03) Usage Statistics</h1>

        <p style="margin-left: 0.5in;"><em>Note</em>: all times displayed are in 
            <a href="http://www.timeanddate.com/worldclock/timezone/utc">Coordinated 
                Universal Time</a> (UTC).</p>

        <div id="packets" style="margin-left: 0.5in; margin-top: 0.25in;">
            <h2>Packets/second</h2>

            <div style="margin-left: 0.5in;">
                <h3>Day</h3>
                    <img 
                      src="https://s3.amazonaws.com/stats.publicntp.org/png/stratum2.gru02-0001d-packets.png" 
                      alt="stratum2.gru02, packets/second, day"
                      style="margin-left: 0.5in;" />

                <h3>Week</h3>
                    <img 
                      src="https://s3.amazonaws.com/stats.publicntp.org/png/stratum2.gru02-0007d-packets.png" 
                      alt="stratum2.gru02, packets/second, week"
                      style="margin-left: 0.5in;" />

                <h3>Month</h3>
                    <img 
                      src="https://s3.amazonaws.com/stats.publicntp.org/png/stratum2.gru02-0030d-packets.png" 
                      alt="stratum2.gru02, packets/second, month"
                      style="margin-left: 0.5in;" />

                <h3>Year</h3>
                    <img 
                      src="https://s3.amazonaws.com/stats.publicntp.org/png/stratum2.gru02-0364d-packets.png" 
                      alt="stratum2.gru02, bits/second, year"
                      style="margin-left: 0.5in;" />
            </div>
        </div>

        <p style="margin-left: 0.5in; margin-top: 0.25in;">Return to <a href="index.html">Stats Index</a></p>

    </body>
</html>
